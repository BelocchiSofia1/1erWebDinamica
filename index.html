<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>

    <!--traer hoja de estilos css-->
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <!--titulo-->
    <h1 class= "personas-heading" >Personas</h1>
    
    <!--contenedor de todas las tarjetas-->
    <div id="cards-container">
        <!-- Plantilla para una card -->
        <template id="card-template">
          <div class="card">
            <h2 class="card-title"></h2>
            <p><strong>Apellido:</strong> <span class="card-apellido"></span></p>
            <p><strong>Edad:</strong> <span class="card-edad"></span></p>
            <p><strong>Mail:</strong> <span class="card-mail"></span></p>
          </div>
        </template>
        </div>

        <!--traer index JS con el module -->
    <script type="module" src="index.js"></script>
</body>
</html>
